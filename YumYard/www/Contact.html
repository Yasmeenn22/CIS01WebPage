<body>
    <section id="contact">
        <h1><u>Contact us</u></h1>
        <div class="container">
            <div class="contact-content">
                <div class="contact-info">
                    <div>
                        <h3>Address</h3>
                        <p><i class="fa-solid fa-location-dot"></i> Al-Olaya Street, Riyadh</p>
                        <p><i class="fa-solid fa-phone"></i> Phone number: 0504359827</p>
                        <p><i class="fa-regular fa-envelope"></i> Email: YumYard@gmail.com</p>
                    </div>
                    <div>
                        <h3>Working hours</h3>
                        <p>8:00 am to 11:00 pm on Weekdays</p>
                        <p>11:00 am to 1:00 Am on Weekends</p>
                    </div>
                    <div>
                        <h3>FOLLOW US</h3>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-snapchat"></i></a>
                    </div>
                </div>
                <form id="contactForm">
                    <input type="text" name="Name" id="name" placeholder="Full Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Message"></textarea>
                    <button type="submit" class="btn btn-third">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>
